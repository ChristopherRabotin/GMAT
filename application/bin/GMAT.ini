YHint=If the coordinate system you select requires a set epoch, this is where it will be changed.\nSetting one of these axes to R will mean it is the axis that always points between the two objects. V will \nbe the axis of their relative velocity. These are both expressed in an inertial frame of reference.\nSetting one of these axes to N will mean it is the orthogonal axis to R and V
