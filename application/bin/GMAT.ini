[Solar System]
EphemerisUpdateIntervalHint=Sets how often planetary positions are updated when calculating accelerations during propagation. \nFor low-Earth orbits, EphemerisUpdateInterval can be set to around 60 for faster numerical integration with little effect \non the accuracy of the propagation. For deep space propagation, EphemerisUpdateInterval should be set to zero
EphemerisSourceHint=Select the source used for planetary ephemerides. The source is used globally whenever planetary ephemeris information is required
EphemerisFilenameHint=Specify the location and name of the file for each type of ephemeris GMAT supports. For example, if Ephemeris \nis set to DE405, you can set the path for a DE405 file using SolarSystem.EphemerisFile = c:/MyPath/MyDE405.file. 
LeapSecondFilenameHint=Specify the location and name of the Leap Second Kernel (LSK) for use when SPICE is the ephemeris source. For example, if Ephemeris \nis set to SPICE, you can set the path for an LSK kernel using SolarSystem.LSKFilename = /Users/MyDir/MyPath/MyLSK.tls. 
BrowseEphemerisFilenameHint=Specify the location and name of the file for each type of ephemeris GMAT supports. For example, if Ephemeris \nis set to DE405, you can set the path for a DE405 file using SolarSystem.EphemerisFile = c:/MyPath/MyDE405.file. 
BrowseLSKFilenameHint=Specify the location and name of the Leap Second Kernel (LSK) for use when SPICE is the ephemeris source. For example, if Ephemeris \nis set to SPICE, you can set the path for an LSK kernel using SolarSystem.LSKFilename = /Users/MyDir/MyPath/MyLSK.tls. 
UseTTForEphemerisHint=Use the TT Time System for ephemeris.  GMAT uses time in the TDB system as the default time system in the \nJPL ephemeris files. However, often it is possible to use time in the TT time system, without significant difference in \npropagation accuracy. (TT and TDB are within 1 millisecond of each other). The advantage to using TT is that it \navoids the transformation from TT to TDB and therefore orbit propagation will execute faster. The UseTTForEphemeris field \nallows the user to choose between the default of TDB in the ephemeris files \n(UseTTForEphemeris=false), or TT in the ephemeris files (UseTTForEphemeris = true)

